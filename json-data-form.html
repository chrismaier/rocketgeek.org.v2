<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSON Data Form</title>
    </head>
    <body>
        <form id="dataForm">
            <label for="field1">Field 1:</label>
            <input type="text" id="field1" name="field1"><br>
            
            <label for="field2">Field 2:</label>
            <input type="text" id="field2" name="field2"><br>
            
            <label for="field3">Field 3:</label>
            <input type="text" id="field3" name="field3"><br>
            
            <label for="field4">Field 4:</label>
            <input type="text" id="field4" name="field4"><br>
            
            <label for="field5">Field 5:</label>
            <input type="text" id="field5" name="field5"><br>
            
            <button type="button" onclick="submitData()">Submit</button>
        </form>
        <script>
            async function submitData() {
                const formData = {
                    field1: document.getElementById('field1').value,
                    field2: document.getElementById('field2').value,
                    field3: document.getElementById('field3').value,
                    field4: document.getElementById('field4').value,
                    field5: document.getElementById('field5').value
                };
                const response = await fetch('https://YOUR_API_GATEWAY_URL_HERE/prod/json-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    alert('Data submitted successfully!');
                } else {
                    alert('Error submitting data');
                }
            }
        </script>
    </body>
</html>
