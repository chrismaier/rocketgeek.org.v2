        <div class = "container">
            <div class = "card shadow-lg o-hidden border-0 my-5">
                <div class = "card-body p-0">
                    <div class = "row">
                        <div class = "col-lg-5 d-none d-lg-flex">
                            <div class = "flex-grow-1 flex-shrink-1 justify-content-center align-items-center bg-register-image" style = "background: url(../img/avatars/geek-guy.png);background-size: contain;"></div>
                        </div>
                        <div class = "col-lg-7">
                            <div class = "p-5">
                                <div class = "text-center">
                                    <h2 class = "mb-4">Join Rocket Geek</h2>
                                </div>
                                <form class = "user">
                                    <div class = "row mb-3">
                                        <div class = "col-sm-6 mb-3 mb-sm-0">
                                            <input class = "form-control form-control-user" id = "exampleFirstName" name = "first_name" placeholder = "First Name" type = "text">
                                        </div>
                                        <div class = "col-sm-6">
                                            <input class = "form-control form-control-user" id = "exampleFirstName" name = "last_name" placeholder = "Last Name" type = "text">
                                        </div>
                                    </div>
                                    <div class = "mb-3">
                                        <input aria-describedby = "emailHelp" class = "form-control form-control-user" id = "exampleInputEmail" name = "email" placeholder = "Email Address" type = "email">
                                    </div>
                                    <div class = "row mb-3">
                                        <div class = "col-sm-6 mb-3 mb-sm-0">
                                            <input class = "form-control form-control-user" id = "examplePasswordInput" name = "password" placeholder = "Password" type = "password">
                                        </div>
                                        <div class = "col-sm-6">
                                            <input class = "form-control form-control-user" id = "exampleRepeatPasswordInput" name = "password_repeat" placeholder = "Repeat Password" type = "password">
                                        </div>
                                    </div>
                                    <button class = "btn btn-primary d-block btn-user w-100" type = "submit">Register Account</button>
                                    <hr>
                                    <a class = "btn btn-primary d-block btn-google btn-user w-100 mb-2" role = "button"><i class = "fab fa-google"></i>&nbsp;
                                                                                                                                                       Register
                                                                                                                                                       with
                                                                                                                                                       Google</a><a class = "btn btn-primary d-block btn-facebook btn-user w-100" role = "button"><i class = "fab fa-facebook-f"></i>&nbsp;
                                                                                                                                                                                                                                                                                     Register
                                                                                                                                                                                                                                                                                     with
                                                                                                                                                                                                                                                                                     Facebook</a>
                                    <hr>
                                </form>
                                <div class = "text-center" id = "forgot-password-text"><a class = "border-0 shadow-none small" href = "../../forgot-password.html">Forgot
                                                                                                                                                                   Password?</a>
                                </div>
