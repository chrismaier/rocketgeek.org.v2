<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
 
    <!-- Begin head section of the html file -->
    <head>
        <!-- Head section uses dynamic load modules to make the pages more maintainable -->
        <!-- page unique head information / meta tags etc. go here -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
        <title>Dynamic Calendar - not so dynamic and not really working...</title>
        
        <!-- Begin CSS loader logic -->
        <link href="/assets/css/css-reload.css" rel="stylesheet">
        
        <!--
        =TEMPORARILY= disable the content from displaying when the page loads
        The css loader script will re-enable the body display once it finishes loading
        -->
        <style>
        body{visibility:hidden;}
        #rg-page-loader{visibility:visible;position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000000;z-index:9999;}
        #rg-page-loader .rg-orbit{position:relative;width:96px;height:96px;animation:rg-orbit 1.2s linear infinite;}
        #rg-page-loader .rg-orbit::before{content:"";position:absolute;inset:0;border:2px solid rgba(255,255,255,0.18);border-radius:50%;}
        #rg-page-loader .rg-rocket{position:absolute;top:-10px;left:50%;transform:translateX(-50%) rotate(90deg);width:28px;height:28px;}
        #rg-page-loader .rg-rocket svg{display:block;width:100%;height:100%;}
        @keyframes rg-orbit{to{transform:rotate(360deg);}}
        @media (prefers-reduced-motion: reduce){#rg-page-loader .rg-orbit{animation:none;}}
        body.loaded #rg-page-loader{opacity:0;transition:opacity 150ms ease;pointer-events:none;}
        </style>
        
        
        <!-- Begin meta tag loader -->
        <!-- load META tags =FIRST= -->
        <script src="/assets/js/meta-loader.js"></script>
        <!-- End meta tag loader -->
        
        <!-- load the CSS files second - this js re-enables the page -->
        <script src="/assets/js/css-loader.js"></script>
        <!-- end CSS loader logic -->
    </head>
    <!-- End of head section -->
    
   
    <body>
        <!-- Main wrapper for the calendar application -->
        <div class="wrapper">
            <div class="container-calendar">
                <div id="left">
                    <h1>Dynamic Calendar</h1>
                    <div id="event-section">
                        <h3>Add Event</h3>
                        <input type="date" id="eventDate">
                        <input type="text"
                               id="eventTitle"
                               placeholder="Event Title">
                        <input type="text"
                               id="eventDescription"
                               placeholder="Event Description">
                        <button id="addEvent" onclick="addEvent()">
                            Add
                        </button>
                    </div>
                    <div id="reminder-section">
                        <h3>Reminders</h3>
                        <!-- List to display reminders -->
                        <ul id="reminderList">
                            <li data-event-id="1">
                                <strong>Event Title</strong>
                                - Event Description on Event Date
                                <button class="delete-event"
                                        onclick="deleteEvent(1)">
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="right">
                    <h3 id="monthAndYear"></h3>
                    <div class="button-container-calendar">
                        <button id="previous"
                                onclick="previous()">
                            ‹
                        </button>
                        <button id="next"
                                onclick="next()">
                            ›
                        </button>
                    </div>
                    <table class="table-calendar"
                           id="calendar"
                           data-lang="en">
                        <thead id="thead-month"></thead>
                        <!-- Table body for displaying the calendar -->
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <div class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <!-- Dropdowns to select a specific month and year -->
                        <select id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Feb</option>
                            <option value=2>Mar</option>
                            <option value=3>Apr</option>
                            <option value=4>May</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Aug</option>
                            <option value=8>Sep</option>
                            <option value=9>Oct</option>
                            <option value=10>Nov</option>
                            <option value=11>Dec</option>
                        </select>
                        <!-- Dropdown to select a specific year -->
                        <select id="year" onchange="jump()"></select>
                    </div>
                </div>
            </div>
        </div>
        <!-- Include the JavaScript file for the calendar functionality -->
        <script src="/assets/js/event-calendar.js"></script>
    </body>

</html>
