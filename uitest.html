        <div class="container">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-flex">
                            <div class="flex-grow-1 flex-shrink-1 justify-content-center align-items-center bg-register-image" style="background: url(assets/img/avatars/geek-guy.png)no-repeat center; background-size: contain;"></div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2 class="mb-4">Confirm Rocket Geek Registration</h2>
                                </div>
                                
                                <!-- START: Confirmation forms (unchanged) -->
                                <!-- START: Verified status banners (hidden by default; shown by JS) -->
                                <div id="verificationStatus" class="mb-3" style="display:none;">
                                  <div id="emailVerifiedBanner" class="alert alert-success" role="alert" style="display:none;">
                                    Email address <strong id="verifiedEmailValue"></strong> verified.
                                  </div>
                                  <div id="phoneVerifiedBanner" class="alert alert-success" role="alert" style="display:none;">
                                    Phone number <strong id="verifiedPhoneValue"></strong> verified.
                                  </div>
                                </div>
                                <!-- END: Verified status banners -->
                                
                                <!-- 1) EMAIL LOOKUP -->
                                <form class="user" id="emailLookupForm">
                                  <div class="row mb-3">
                                    <div class="col-sm-8 mb-3">
                                      <label for="email">Email:</label>
                                      <input class="form-control form-control-user" type="email" id="email" placeholder="user@mydomain.com" required>
                                    </div>
                                    <div class="col-sm-4 mb-3">
                                      <label class="d-none d-sm-block">&nbsp;</label>
                                      <button id="btnCheckEmail" class="btn btn-primary d-block btn-user w-100" type="submit">
                                        Confirm Account
                                      </button>
                                    </div>
                                  </div>
                                </form>
                                
                                <!-- LOGIN -->
                                <form class="user" id="loginForm" style="display:none;">
                                  <div class="row mb-3">
                                    <div class="col-sm-6 mb-3">
                                      <label for="loginEmail">Email:</label>
                                      <input class="form-control form-control-user" type="email" id="loginEmail" placeholder="user@mydomain.com" autocomplete="username">
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                      <label for="loginPassword">Password:</label>
                                      <input class="form-control form-control-user" type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
                                    </div>
                                  </div>
                                  <div class="row mb-3">
                                    <div class="col-sm-6 mb-3">
                                      <button id="btnLogin" class="btn btn-primary d-block btn-user w-100" type="submit">Sign In</button>
                                    </div>
                                  </div>
                                </form>
                                
                                <!-- 2) EMAIL CONFIRM -->
                                <form class="user" id="emailConfirmForm" style="display:none;">
                                  <div class="row mb-3">
                                    <div class="col-sm-6 mb-3">
                                      <label for="emailConfirm">Email:</label>
                                      <input class="form-control form-control-user" type="email" id="emailConfirm" disabled>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                      <label for="emailCode">Confirmation Code:</label>
                                      <input class="form-control form-control-user" type="text" id="emailCode" placeholder="123456">
                                    </div>
                                  </div>
                                  <div class="row mb-3">
                                    <div class="col-sm-6 mb-3">
                                      <button id="btnConfirmEmail" class="btn btn-primary d-block btn-user w-100" type="submit">
                                        Confirm Email
                                      </button>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                      <button id="btnResendEmail" class="btn btn-primary d-block btn-user w-100" type="button">
                                        Resend Email Code
                                      </button>
                                    </div>
                                  </div>
                                </form>
                                
                                <!-- 3) PHONE CONFIRM -->
                                <form class="user" id="phoneConfirmForm" style="display:none;">
                                  <div class="row mb-3">
                                    <div class="col-sm-6 mb-3">
                                      <label for="phone">Phone Number:</label>
                                      <input class="form-control form-control-user" type="tel" id="phone" placeholder="+1 555 123 4567">
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                      <label for="phoneCode">SMS Code:</label>
                                      <input class="form-control form-control-user" type="text" id="phoneCode" placeholder="123456">
                                    </div>
                                  </div>
                                  <div class="row mb-3">
                                    <div class="col-sm-6 mb-3">
                                      <button id="btnConfirmPhone" class="btn btn-primary d-block btn-user w-100" type="submit">
                                        Confirm Phone
                                      </button>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                      <button id="btnResendPhone" class="btn btn-primary d-block btn-user w-100" type="button">
                                        Resend SMS Code
                                      </button>
                                    </div>
                                  </div>
                                </form>
                                <!-- END: Confirmation forms -->
                                
                                <!-- START: Always-on UI Controller (radios + reset) -->
                                <form id="uiControllerForm" class="border rounded p-3 mt-4">
                                    <h5 class="mb-3">UI Test Controller</h5>
                                    <div class="row g-3">
                                        <!-- Email Verified -->
                                        <div class="col-12 col-md-6">
                                            <label class="form-label d-block">Email Verified</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="emailVerified" id="emailVerifiedTrue" value="true">
                                                <label class="form-check-label" for="emailVerifiedTrue">True</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="emailVerified" id="emailVerifiedFalse" value="false">
                                                <label class="form-check-label" for="emailVerifiedFalse">False</label>
                                            </div>
                                        </div>
                                        
                                        <!-- Phone Verified -->
                                        <div class="col-12 col-md-6">
                                            <label class="form-label d-block">Phone Verified</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="phoneVerified" id="phoneVerifiedTrue" value="true">
                                                <label class="form-check-label" for="phoneVerifiedTrue">True</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="phoneVerified" id="phoneVerifiedFalse" value="false">
                                                <label class="form-check-label" for="phoneVerifiedFalse">False</label>
                                            </div>
                                        </div>
                                        
                                        <!-- Logged In -->
                                        <div class="col-12 col-md-6">
                                            <label class="form-label d-block">Logged In</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="loggedIn" id="loggedInTrue" value="true">
                                                <label class="form-check-label" for="loggedInTrue">True</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="loggedIn" id="loggedInFalse" value="false">
                                                <label class="form-check-label" for="loggedInFalse">False</label>
                                            </div>
                                        </div>
                                        
                                        <!-- JWT Present -->
                                        <div class="col-12 col-md-6">
                                            <label class="form-label d-block">JWT Present</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="jwtPresent" id="jwtPresentTrue" value="true">
                                                <label class="form-check-label" for="jwtPresentTrue">True</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="jwtPresent" id="jwtPresentFalse" value="false">
                                                <label class="form-check-label" for="jwtPresentFalse">False</label>
                                            </div>
                                        </div>
                                        
                                        <!-- User Profile -->
                                        <div class="col-12 col-md-6">
                                            <label class="form-label d-block">User Profile</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="userProfile" id="userProfileTrue" value="true">
                                                <label class="form-check-label" for="userProfileTrue">True</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="userProfile" id="userProfileFalse" value="false">
                                                <label class="form-check-label" for="userProfileFalse">False</label>
                                            </div>
                                        </div>
                                        
                                        <!-- Email Lookup -->
                                        <div class="col-12 col-md-6">
                                            <label class="form-label d-block">Email Lookup</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="emailLookup" id="emailLookupTrue" value="true">
                                                <label class="form-check-label" for="emailLookupTrue">True</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="emailLookup" id="emailLookupFalse" value="false">
                                                <label class="form-check-label" for="emailLookupFalse">False</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-3">
                                        <button id="resetUiController" class="btn btn-primary d-block btn-user w-100" type="submit">
                                            Reset
                                        </button>
                                    </div>
                                </form>
                                <!-- END: Always-on UI Controller -->
   
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
